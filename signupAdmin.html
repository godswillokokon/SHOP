<!doctype HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- viewport meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Spar ">
  <meta name="keywords" content="marketplace, easy digital download, digital product, digital, html5">
  <title>Spar</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">

  <!-- inject:css-->

  <link rel="stylesheet" href="css/plugin.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- endinject -->

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-32x32.png">
</head>

<body class="preload">


  <!-- start menu-area -->
  <div class="menu-area">
    <div class="top-menu-area">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="menu-fullwidth">
              <div class="logo-wrapper">
                <div class="logo logo-top">
                  <a href="index.html"><img src="img/logo.png" alt="logo image" class="img-fluid"></a>
                </div>
              </div>







            </div>
          </div>
        </div>
        <!-- end /.row -->
      </div>
      <!-- end /.container -->
    </div>
    <!-- end  -->
  </div>
  <!-- end /.menu-area -->




  <!-- Breadcrumb Area -->
  <section class="breadcrumb-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="breadcrumb-contents">
            <h2 class="page-title">Signup</h2>
            <div class="breadcrumb">
              <ul>
                <li>
                  <a href="#">Home</a>
                </li>
                <li class="active">
                  <a href="#">Signup</a>
                </li>
              </ul>
            </div>
          </div>
        </div><!-- end .col-md-12 -->
      </div><!-- end .row -->
    </div><!-- end .container -->
  </section><!-- ends: .breadcrumb-area -->


  <section class="signup_area section--padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <form id="signup-form">
            <div class="cardify signup_form">
              <div class="login--header">
                <h3>Create Your Account</h3>
                <p>Please fill the following fields with appropriate information to register a new
                  DigiPro
                  account.
                </p>
              </div><!-- end .login_header -->

              <div class="login--form">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input id="Username" type="text" class="text_field" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                  <label for="email_ad">Email Address</label>
                  <input id="email_ad" type="email" class="text_field" placeholder="Enter your email address">
                </div>



                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="text_field" placeholder="Enter your password...">
                </div>



                <button class="btn btn--md register_btn btn-primary" type="submit">Register Now</button>

                <div class="login_assist">
                  <p>Already have an account?
                    <a href="login.html">Login</a>
                  </p>
                </div>
              </div><!-- end .login--form -->
            </div><!-- end .cardify -->
          </form>
        </div><!-- end .col-md-6 -->
      </div><!-- end .row -->
    </div><!-- end .container -->
  </section><!-- ends: .signup_area -->





  <footer class="footer-area footer--light">

    <div class="mini-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright-text">
              <p>&copy; 2020
                <a href="#">DigiPro</a>. All rights reserved.
              </p>
            </div>

            <div class="go_top">
              <span class="icon-arrow-up"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDxflHHc5FlDVI-J71pO7hM1QJNW1dRp4U"></script>
  <!-- inject:js-->

  <script src="js/plugins.min.js"></script>

  <script src="js/script.min.js"></script>

  <!-- endinject-->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>

  <script src="./config/index.js"></script>
  <script src="./scripts/signuoAdmin.js"></script>
</body>

</html>
