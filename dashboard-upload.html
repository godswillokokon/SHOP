<!doctype HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DigiPro - Digital Products Marketplace ">
    <meta name="keywords" content="marketplace, easy digital download, digital product, digital, html5">
    <title>DigiPro - Digital Products Marketplace</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">

    <!-- inject:css-->

    <link rel="stylesheet" href="css/plugin.min.css">

    <link rel="stylesheet" href="style.css">

    <!-- endinject -->

    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-32x32.png">
</head>

<body class="preload">


    <!-- start menu-area -->
    <div class="menu-area">
        <div class="top-menu-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="menu-fullwidth">
                            <div class="logo-wrapper">
                                <div class="logo logo-top">
                                    <a href="index.html"><img src="img/logo.png" alt="logo image" class="img-fluid"></a>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->




    <!-- Breadcrumb Area -->
    <section class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-contents">
                        <h2 class="page-title">Upload Item</h2>
                        <div class="breadcrumb">
                            <ul>
                                <li>
                                    <a href="#">Home</a>
                                </li>
                                <li class="active">
                                    <a href="#">Upload Item</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- end .col-md-12 -->
            </div><!-- end .row -->
        </div><!-- end .container -->
    </section><!-- ends: .breadcrumb-area -->

    <section class="dashboard-area">





        <div class="dashboard_menu_area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button class="menu-toggler d-md-none">
                            <span class="icon-menu"></span> Dashboard Menu
                        </button>
                        <ul class="dashboard_menu">

                            <li>
                                <a href="dashboard-statement.html"><span class="lnr icon-chart"></span>Statements</a>
                            </li>
                            <li class="active">
                                <a href="dashboard-upload.html"><span class="lnr icon-cloud-upload"></span>Upload
                                    Items</a>
                            </li>
                            <li>
                                <a href="dashboard-manage-item.html"><span class="lnr icon-note"></span>Manage Items</a>
                            </li>

                        </ul><!-- ends: .dashboard_menu -->
                    </div><!-- ends: .col-md-12 -->
                </div><!-- ends: .row -->
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->


        <div class="dashboard_contents section--padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <form>




                            <div class="upload_modules pricing--info">
                                <div class="modules__title">
                                    <h4>Price Information</h4>
                                </div><!-- ends: .module_title -->

                                <div class="modules__content">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="product_name">Product Name</label>
                                                <input type="text" id="product_name" class="text_field"
                                                    placeholder="Enter your product title">
                                            </div>
                                        </div><!-- ends: .col-md-6 -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="rlicense">Price</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon">$</span>
                                                    <input type="text" id="rlicense" class="text_field"
                                                        placeholder="200">
                                                </div>
                                            </div>
                                        </div><!-- ends: .col-md-6 -->

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exlicense">Description</label>
                                                <div class="input-group">

                                                    <input type="text" id="exlicense" class="text_field"
                                                        placeholder="Description">
                                                </div>
                                            </div>
                                        </div><!-- ends: .col-md-6 -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="select-multiple">
                                                    <label>Tags</label>
                                                    <select class="select2_tagged form-control" name="states[]"
                                                        id="tags">
                                                        <option value="Electronics">Electronics</option>
                                                        <option value="Mobile">Mobile</option>
                                                        <option value="Fashion">Fashion</option>
                                                        <option value="Vechicles">Vechicles</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div><!-- ends:.col-md-6 -->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="upload_wrapper">
                                                    <div class="upload-field">
                                                        <div class="custom_upload">
                                                            <label for="thumbnail">
                                                                <input type="file" id="thumbnail" class="files">
                                                                <span class="btn btn-primary btn--md"><i
                                                                        class="icon-cloud-upload"></i>Submit Item</span>
                                                            </label>
                                                        </div><!-- ends: .custom_upload -->
                                                        <p>Upload Thumbnail
                                                            <span>(JPEG or PNG 100x100px)</span>
                                                        </p>
                                                    </div>
                                                </div><!-- ends: .upload_wrapper -->
                                            </div><!-- ends: .form-group -->

                                        </div>


                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-lg btn-danger">Cancel</button>
                                        </div>



                                    </div><!-- ends: .row -->
                                </div><!-- ends: .modules__content -->
                            </div><!-- ends: .upload_modules -->



                        </form>
                    </div><!-- ends: .col-md-8 -->
                </div><!-- ends: .row -->
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->
    </section><!-- ends: .dashboard-area -->




    <footer class="footer-area footer--light">


        <div class="mini-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-text">
                            <p>&copy; 2020
                                <a href="#">DigiPro</a>. All rights reserved.
                            </p>
                        </div>

                        <div class="go_top">
                            <span class="icon-arrow-up"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDxflHHc5FlDVI-J71pO7hM1QJNW1dRp4U"></script>
    <!-- inject:js-->

    <script src="js/plugins.min.js"></script>

    <script src="js/script.min.js"></script>

    <!-- endinject-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>

    <script src="./config/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>

    <script type="text/javascript" src="scripts/upload.js"></script>
    <script type="text/javascript" src="scripts/auth.js"></script>


</body>


</html>
